<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        :root {
            --glow-color: hsl(0, 89%, 48%);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            color: white;
            overflow-x: hidden;
            background-color: #0d0d0d;
        }

        /* Modern Aurora Background Animation */
        .background-aurora {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            background: #0d0d0d;
            --gradient-1: radial-gradient(at 20% 70%, hsla(217, 70%, 40%, 0.3) 0px, transparent 50%);
            --gradient-2: radial-gradient(at 80% 10%, hsla(340, 60%, 45%, 0.3) 0px, transparent 50%);
            --gradient-3: radial-gradient(at 10% 20%, hsla(160, 70%, 40%, 0.3) 0px, transparent 50%);
            background-image: var(--gradient-1), var(--gradient-2), var(--gradient-3);
            animation: gradient-flow 15s ease infinite;
        }

        @keyframes gradient-flow {
            0%, 100% { background-position: 0% 50%, 50% 100%, 100% 0%; }
            50% { background-position: 100% 50%, 0% 50%, 50% 100%; }
        }

        /* Header */
        .header { 
            background-color: rgba(10, 10, 10, 0.7); 
            backdrop-filter: blur(5px); 
            padding: 8px 15px; 
            overflow: hidden; 
            white-space: nowrap; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hamburger-menu {
            font-size: 24px;
            color: white;
            cursor: pointer;
            margin-right: 15px;
        }

        .online-users {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
        }

        .online-symbol {
            width: 10px;
            height: 10px;
            background-color: #00ff00;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 8px #00ff00;
        }
        
        .users-won {
            font-size: 12px;
            color: #ccc;
            margin-top: 4px;
        }

        /* Sidebar Menu */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 200;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px 10px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }
        
        .sidebar .community-links a {
            padding-left: 48px;
            font-size: 16px;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        
        .sidebar a i {
            margin-right: 10px;
        }

        /* Main Grid */
        main { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            padding: 25px; 
            max-width: 500px; 
            margin: 20px auto; 
        }
        
        /* Card Design */
        .slot-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            text-decoration: none; color: white; text-align: center;
            padding: 20px 15px; display: flex; flex-direction: column;
            justify-content: space-between; align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 200px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
        }

        .slot-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .slot-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 25px -5px var(--glow-color);
            border-color: var(--glow-color);
        }

        .slot-logo { 
            flex-grow: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            width: 100%; 
        }
        .slot-logo img { 
            max-width: 120px; 
            max-height: 60px; 
            object-fit: contain; 
        }
        .slot-name { 
            font-size: 18px; 
            font-weight: 500; 
            margin-top: 15px; 
            color: #ccc; 
        }
        .slots-left-btn {
            background-color: white; color: var(--glow-color);
            padding: 8px 18px; border-radius: 8px;
            font-weight: 700; font-size: 15px; width: 90%; margin-top: 15px;
            transition: background-color 0.3s, color 0.3s;
        }
        .slot-card:hover .slots-left-btn {
            background-color: var(--glow-color);
            color: white;
        }
        
        /* Modal for About section */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 300; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: #1e1e1e;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            color: #f1f1f1;
            position: relative;
        }
        .close-modal {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- About Modal Structure -->
    <div id="aboutModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" onclick="closeAboutModal()">&times;</span>
        <h2>About Us</h2>
        <p id="about-modal-text">Loading...</p>
      </div>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a id="customer-service-link" href="#"><i class="fas fa-headset"></i> 24/7 Customer Service</a>
        <a href="#" id="community-toggle"><i class="fas fa-users"></i> Community <i class="fas fa-chevron-down" style="font-size: 14px; float: right;"></i></a>
        <div class="community-links" style="display: none;">
            <a id="telegram-link" href="#"><i class="fab fa-telegram-plane"></i> Telegram</a>
            <a id="instagram-link" href="#"><i class="fab fa-instagram"></i> Instagram</a>
            <a id="youtube-link" href="#"><i class="fab fa-youtube"></i> YouTube</a>
        </div>
        <a href="#" id="about-link"><i class="fas fa-info-circle"></i> About</a>
    </div>

    <div class="background-aurora"></div>

    <div class="header">
        <div style="display: flex; align-items: center;">
            <span class="hamburger-menu" onclick="openNav()">&#9776;</span>
            <div>
                <div class="online-users">
                    <div class="online-symbol"></div>
                    <span>Online users:<span id="user-count">151</span></span>
                </div>
                <div class="users-won">Users won: â‚¹<span id="win-amount">1,42,350</span></div>
            </div>
        </div>
    </div>

    <main id="slots-container"></main>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Sidebar Navigation
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        document.getElementById('community-toggle').addEventListener('click', function(e) {
            e.preventDefault();
            var links = document.querySelector('.community-links');
            links.style.display = links.style.display === "none" ? "block" : "none";
        });
        
        // --- About Modal ---
        const aboutModal = document.getElementById("aboutModal");
        function showAboutModal() {
            aboutModal.style.display = "block";
        }
        function closeAboutModal() {
            aboutModal.style.display = "none";
        }
        document.getElementById('about-link').addEventListener('click', (e) => {
            e.preventDefault();
            showAboutModal();
        });
        window.onclick = function(event) {
            if (event.target == aboutModal) {
                closeAboutModal();
            }
        }

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // <-- YAHAN APNI API KEY PASTE KAREIN
            authDomain: "toolbox-ai-7825a.firebaseapp.com",
            databaseURL: "https://toolbox-ai-7825a-default-rtdb.firebaseio.com",
            projectId: "toolbox-ai-7825a",
            storageBucket: "toolbox-ai-7825a.appspot.com",
            messagingSenderId: "243872506603",
            appId: "YOUR_APP_ID" // <-- YAHAN APNI APP ID PASTE KAREIN
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database(); // NEW
        
        // --- Firebase References ---
        const slotsRef = database.ref('slots');
        const communityLinksRef = database.ref('community-links'); // NEW
        const generalSettingsRef = database.ref('general-settings'); // NEW

        // --- Slots Data Loading ---
        const slotsContainer = document.getElementById('slots-container');
        slotsRef.on('value', (snapshot) => {
            slotsContainer.innerHTML = '';
            const data = snapshot.val();
            if (data) {
                let delay = 0;
                Object.keys(data).forEach(key => {
                    const slot = data[key];
                    const card = document.createElement('a');
                    card.href = slot.registerLink;
                    card.className = 'slot-card';
                    card.target = '_blank';

                    card.innerHTML = `
                        <div class="slot-logo"><img src="${slot.logoUrl}" alt="${slot.name} Logo"></div>
                        <div class="slot-name">${slot.name}</div>
                        <div class="slots-left-btn">${slot.slotsLeftText}</div>
                    `;
                    slotsContainer.appendChild(card);
                    
                    setTimeout(() => {
                        card.classList.add('visible');
                    }, 100 + delay);
                    delay += 100;
                });
            } else {
                slotsContainer.innerHTML = '<p style="color:#ccc;grid-column:1/-1;text-align:center;">Admin panel se naya slot add karein.</p>';
            }
        });
        
        // --- NEW CODE START: Load dynamic links and about info from Firebase ---

        // Load General Settings (Customer Service & About)
        generalSettingsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const csLink = document.getElementById('customer-service-link');
                const aboutText = document.getElementById('about-modal-text');

                // Set Customer Service Link
                if (data.customerServiceLink) {
                    csLink.href = data.customerServiceLink;
                } else {
                    csLink.href = '#'; // Default if no link
                }

                // Set About Text
                if (data.aboutText) {
                    aboutText.textContent = data.aboutText;
                } else {
                    aboutText.textContent = 'About information not available.';
                }
            }
        });

        // Load Community Links
        communityLinksRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const telegramLink = document.getElementById('telegram-link');
                const instagramLink = document.getElementById('instagram-link');
                const youtubeLink = document.getElementById('youtube-link');

                telegramLink.href = data.telegram || '#';
                instagramLink.href = data.instagram || '#';
                youtubeLink.href = data.youtube || '#';
            }
        });

        // --- NEW CODE END ---

        // --- Counters ---
        const userCountElement = document.getElementById('user-count');
        let currentUsers = Math.floor(Math.random() * (200 - 40 + 1)) + 40;
        userCountElement.textContent = currentUsers;

        setInterval(() => {
            const change = Math.random() < 0.5 ? 1 : -1;
            const amount = Math.floor(Math.random() * 5) + 1;
            currentUsers += (change * amount);
            if (currentUsers < 40) currentUsers = 40;
            if (currentUsers > 200) currentUsers = 200;
            userCountElement.textContent = currentUsers;
        }, 3000);
        
        const winAmountElement = document.getElementById('win-amount');
        let currentWinAmount = 142350;

        setInterval(() => {
            const increment = Math.floor(Math.random() * 500) + 50;
            currentWinAmount += increment;
            winAmountElement.textContent = currentWinAmount.toLocaleString('en-IN');
        }, 2500);

    </script>

</body>
</html>
